<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Covid Tracker</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="newStyle.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.0/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="script.js"></script>
    <script src="map-style.js"></script>
    <script src="chart.js"></script>
  </head>
  <body>

    <div class="container-fluid main">
        <div class="row">
          <div class="col-8">
            <div class="row header-container">
              <div class="col title-container">
                <h1>Covid-19</h1>
                <h3>Coronavirus</h3>
              </div>
              <div class="col search-container">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1"><i class="fa fa-search" aria-hidden="true"></i>
                    </span>
                  </div>
                  <input type="text" class="form-control" placeholder="Search Location" aria-label="Search Location" aria-describedby="basic-addon1">
                </div>
              </div>
              
            </div>
            <div class="row stats-container">
              <div class="col">
                <div class="card" onclick="changeDataSelection('cases')">
                  <div class="card-body">
                    <h5 class="card-title">Total Kasus</h5>
                    <h6 class="card-subtitle mb-2 total-number">1,436,345</h6>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="card" onclick="changeDataSelection('active')">
                  <div class="card-body">
                    <h5 class="card-title">Kasus Aktif</h5>
                    <h6 class="card-subtitle mb-2 active-number">1,436,345</h6>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="card" onclick="changeDataSelection('recovered')">
                  <div class="card-body">
                    <h5 class="card-title">Sembuh</h5>
                    <h6 class="card-subtitle mb-2 recovered-number">436,345</h6>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="card" onclick="changeDataSelection('deaths')">
                  <div class="card-body">
                    <h5 class="card-title">Meninggal</h5>
                    <h6 class="card-subtitle mb-2 deaths-number">736,345</h6>
                  </div>
                </div>
              </div>
            </div>

            <div class="row map-container mt-3">
              <div class="col">
                <div id="map"></div>
              </div>
            </div>

            <div class="row chart-container mr-0 ml-0 mt-3">
              <div class="col linear-chart p-3 mr-3">
                <canvas id="myChart"></canvas>
              </div>
              <div class="col p-3">
                <canvas id="myPieChart"></canvas>
              </div>
            </div>
          </div>
          <div class="col-4 side-panel-container my-3">

          </div>
        </div>
    </div>
